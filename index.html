<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramadan Dua Guide</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png">
    <meta name="theme-color" content="#000000">

    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

    <style>
        body { margin: 0; padding: 0; background: #f8f8f8; text-align: center; }
        #pdf-container { width: 100%; display: flex; justify-content: center; flex-wrap: wrap; }
        canvas { margin: 10px auto; }
    </style>
</head>
<body>
    <h1>Ramadan Dua Guide</h1>
    <div id="pdf-container"></div>

    <script>
        // PDF.js setup
        const url = 'Ramadan_Dua_Guide_KA.pdf';

        pdfjsLib.getDocument(url).promise.then(pdf => {
            let pdfContainer = document.getElementById('pdf-container');
            // Scale the PDF based on the device's screen size, adjusting the viewport to fit the width
            const scale = window.innerWidth / 800;  // Adjust based on the initial width (e.g., 800px for desktop)

            for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                pdf.getPage(pageNum).then(page => {
                    let canvas = document.createElement("canvas");
                    pdfContainer.appendChild(canvas);
                    let context = canvas.getContext("2d");
                    let viewport = page.getViewport({ scale: scale });

                    // Set canvas width and height based on the viewport
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;

                    page.render({ canvasContext: context, viewport: viewport });
                });
            }
        }).catch(error => {
            console.error("Error loading PDF:", error);
        });

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
            .then(reg => console.log('Service Worker registered:', reg.scope))
            .catch(err => console.error('Service Worker registration failed:', err));
        }
    </script>
</body>
</html>
